<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/178cc4ed8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- This is the video player. Poster attribute gives the thumbnail and source gives location of the actual video -->
    <!-- id use for JS and class is use for CSS -->
    <video src="videos/Elixir in 100 Seconds.mp4" id="video" class="screen" poster="images/elixir.png"></video>
    <!-- Adding custom controls for the video player -->

    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
